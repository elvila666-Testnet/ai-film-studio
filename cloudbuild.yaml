steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ai-film-studio:latest', '.']

  # 2. Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-film-studio:latest']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ai-film-studio'
      - '--image=gcr.io/$PROJECT_ID/ai-film-studio:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      # Adjust memory/CPU as needed for production
      - '--memory=2Gi'
      - '--cpu=2'
      - '--set-env-vars=DATABASE_URL=mysql://filmstudio:xGcpz3Zr4ekNqbL5@localhost/ai_film_studio?socketPath=/cloudsql/ai-film-studio-485900:us-central1:ai-film-studio-db'

images:
  - 'gcr.io/$PROJECT_ID/ai-film-studio:latest'
