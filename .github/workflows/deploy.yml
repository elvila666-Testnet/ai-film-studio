name: Deploy to GCP production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Note: We removed the "Setup Node" and "pnpm" steps here.
      # If you still see a pnpm error, it is coming from your Dockerfile, not this file.

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Container
        run: |-
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-film-studio/app:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-film-studio/app:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ai-film-studio
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-film-studio/app:${{ github.sha }}
          region: us-central1
          env_vars: |-
            NODE_ENV=production
            CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
            DB_NAME=${{ secrets.CLOUD_SQL_DATABASE }}
            DB_USER=${{ secrets.CLOUD_SQL_USER }}
            DB_PASS=${{ secrets.CLOUD_SQL_PASSWORD }}

      - name: Notify Slack
        if: always()
        run: |-
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Deployment Status: ${{ job.status }}"}' ${{ secrets.SLACK_WEBHOOK_URL }}
