name: Deploy to Google Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_REGION: us-central1
  GAR_REGISTRY: us-central1-docker.pkg.dev
  SERVICE_NAME: ai-film-studio
  IMAGE_NAME: ai-film-studio

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run format --check

      - name: Run type check
        run: pnpm check

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/ai_film_studio_test
          JWT_SECRET: test-secret-key
          VITE_APP_ID: test-app-id
          OAUTH_SERVER_URL: https://api.manus.im
          VITE_OAUTH_PORTAL_URL: https://manus.im
          GEMINI_API_KEY: test-key
          NANOBANANA_API_KEY: test-key
          SORA_API_KEY: test-key
          VEO3_API_KEY: test-key
          OPENAI_API_KEY: test-key

      - name: Build application
        run: pnpm build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_REGISTRY }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.GAR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.GAR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.GAR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.GAR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.GAR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.GKE_REGION }} \
            --platform=managed \
            --memory=2Gi \
            --cpu=2 \
            --timeout=3600 \
            --allow-unauthenticated \
            --set-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.GKE_REGION }}:ai-film-studio-db \
            --service-account=ai-film-studio-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --update-env-vars=ENVIRONMENT=production

      - name: Get Cloud Run service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GKE_REGION }} \
            --format='value(status.url)')
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Deployment ${{ job.status }}
            Service: ${{ env.SERVICE_NAME }}
            Region: ${{ env.GKE_REGION }}
            URL: ${{ env.SERVICE_URL }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Create deployment annotation
        run: |
          gcloud logging write ai-film-studio-deployments \
            "Deployment completed: ${{ env.SERVICE_NAME }} deployed to ${{ env.SERVICE_URL }}" \
            --severity=INFO \
            --resource=cloud_run_revision

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Rollback to previous revision
        run: |
          PREVIOUS_REVISION=$(gcloud run revisions list \
            --service=${{ env.SERVICE_NAME }} \
            --region=${{ env.GKE_REGION }} \
            --format='value(name)' \
            --limit=2 \
            | tail -1)
          
          if [ ! -z "$PREVIOUS_REVISION" ]; then
            gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
              --to-revisions=$PREVIOUS_REVISION=100 \
              --region=${{ env.GKE_REGION }}
          fi

      - name: Send rollback notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            Deployment failed and rolled back
            Service: ${{ env.SERVICE_NAME }}
            Region: ${{ env.GKE_REGION }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
