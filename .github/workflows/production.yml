name: Debug Build

on:
  workflow_dispatch:

jobs:
  debug-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Manual Clone Debug
        run: |
          echo "Attempting raw clone..."
          # This command tries to clone manually and prints the REAL error
          git clone https://oauth2:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} . || echo "CLONE FAILED - CHECK LOGS ABOVE"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Check Files
        run: ls -la
